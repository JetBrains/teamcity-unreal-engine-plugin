[versions]
kotlin = "2.0.0"
coroutines = "1.8.1"
teamcity = "2024.03"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
teamcity-agent-api = { module = "org.jetbrains.teamcity:agent-api", version.ref = "teamcity" }
teamcity-common-api = { module = "org.jetbrains.teamcity:common-api", version.ref = "teamcity" }
teamcity-tests-support = { module = "org.jetbrains.teamcity:tests-support", version.ref = "teamcity" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.6.3" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
arrow-core = { module = "io.arrow-kt:arrow-core", version = "1.2.4" }
commons-configuration = { module = "org.apache.commons:commons-configuration2", version = "2.10.1" }

mockk = { module = "io.mockk:mockk", version = "1.13.11" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version = "5.10.2" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version = "1.10.2" }
constraint-transitive-icu4j = { module = "com.ibm.icu:icu4j", version = { require = "3.4.4" } }

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
